services:
  whiteboard-backend:
    build: ./apps/backend
    ports:
      - "8080:8080"
    volumes:
      - ./apps/backend:/app
    environment:
      RUST_LOG: "info"
    command: ["cargo", "watch", "-x", "run"]

  frontend:
    build: ./apps/frontend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend:/app

  database:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${DATABASE_USER}"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
      POSTGRES_DB: "${DATABASE_NAME}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
